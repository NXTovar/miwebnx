<!DOCTYPE html>
<html lang="es">
  
<head>
        <meta charset="uft-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet"> 
        
        <style>
        img {
            height: 250px;
            width: 250px;
        }
  
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #e023b1;
            padding: 2px;
        }
        </style>
</head>
  
<body>
    <video controls>
        <source src="Video/Actividad 3 - Final - DS.mkv" type="video/mkv">
        <source src="Video/Actividad 3 - Final - DS.mp4" type="video/mp4">
        Video no compatible    
    </video>
    <iframe src="Actividad 3 - Final - DS.mp4" frameborder="0" allowfullscreen></iframe>
    <script>
        var images = new Array()
        images = [ 
            "https://images.pexels.com/photos/1226721/pexels-photo-1226721.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940",
            "https://images.pexels.com/photos/861169/pexels-photo-861169.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940",
            "https://images.pexels.com/photos/1596882/pexels-photo-1596882.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
        ];
  
        setInterval("Animate()", 400);
        var x = 0;
  
        function Animate() {
            document.getElementById("img").src = images[x]
            x++;
            if (images.length == x) {
                x = 0;
            }
        }
    </script>
  
    <div class="center">
        <img id="img" src=
            "https://images.pexels.com/photos/163185/old-retro-antique-vintage-163185.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
         
    </div>
</body>
  
</html>
